<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <!-- <div class="leftTopCircle">
    <img src="./images/bg-pattern-top.svg" alt="Background Circle Left Top">
  </div>
  
  <div class="rightBottomCircle">
    <img src="./images/bg-pattern-bottom.svg" alt="Background Circle Right Bottom">
  </div> -->

  <main class="container">
    <div class="card">
      <img class="top-card-image" src="./images/bg-pattern-card.svg" alt="Image on top card">
      <img class="profile-photo" src="./images/image-victor.jpg" alt="Profile photo">
      <div class="card-body">
        <h1><strong>Victor Crest</strong> 26</h1>
        <p>London</p>
      </div>
        <table>
          <thead>
            <tr class="numbers">
              <th id="followers">80K</th>
              <th id="likes">803K</th>
              <th id="photos">1.4K</th>
            </tr>
          </thead>
          <hr>
          <tbody>
            <tr class="description">
              <td><small>Followers</small></td>
              <td><small>Likes</small></td>
              <td><small>Photos</small></td>
            </tr>
          </tbody>
        </table>
      </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Matheus Em√≠dio</a>.
    </div>
  </footer>
</body>
</html>
